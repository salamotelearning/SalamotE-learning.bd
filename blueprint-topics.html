<body class="h-full bg-slate-900 text-slate-200">
    <div class="min-h-full bg-gradient-to-br from-slate-900 via-indigo-950 to-violet-950 p-6">
        
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-white mb-2">English Blueprint</h1>
            <p class="text-slate-400">‡¶ß‡¶æ‡¶™‡ßá ‡¶ß‡¶æ‡¶™‡ßá ‡¶á‡¶Ç‡¶∞‡ßá‡¶ú‡¶ø ‡¶∂‡¶ø‡¶ñ‡ßÅ‡¶® ‡¶è‡¶¨‡¶Ç ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡ßá‡¶≠‡ßá‡¶≤ ‡¶Ü‡¶®‡¶≤‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</p>
            
            <div class="mt-6 max-w-md mx-auto">
                <div class="flex justify-between text-sm mb-1">
                    <span>‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ö‡¶ó‡ßç‡¶∞‡¶ó‡¶§‡¶ø</span>
                    <span id="progress-text">0/10 Completed</span>
                </div>
                <div class="h-2 bg-slate-800 rounded-full">
                    <div id="progress-bar" class="h-full bg-indigo-500 rounded-full progress-fill" style="width: 0%"></div>

            </div>
        </header>

        <div id="topics-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
            </div>

        <div id="learning-screen" class="hidden max-w-3xl mx-auto bg-slate-800/50 p-8 rounded-3xl border border-slate-700 backdrop-blur-md">
            <button onclick="showHome()" class="mb-6 text-indigo-400 flex items-center gap-2">‚Üê ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®</button>
            <h2 id="current-topic-title" class="text-2xl font-bold text-white mb-6"></h2>
            <div id="lesson-content" class="space-y-6">
                </div>
            <div class="mt-8 pt-6 border-t border-slate-700 flex justify-between">
                <button id="prev-btn" onclick="changeLevel(-1)" class="px-6 py-2 bg-slate-700 rounded-xl">Back</button>
                <button id="next-btn" onclick="changeLevel(1)" class="px-6 py-2 bg-indigo-600 rounded-xl">Next</button>

    </div>

    <script>
// --- ‡¶ó‡ßç‡¶≤‡ßã‡¶¨‡¶æ‡¶≤ ‡¶≠‡ßá‡¶∞‡¶ø‡ßü‡ßá‡¶¨‡¶≤‡¶∏‡¶Æ‡ßÇ‡¶π ---
const webAppUrl = "https://script.google.com/macros/s/AKfycbwoBpxds54tNMwIsxe-Ll1UGMQb_HjW7RJ45zRV14QPm18cpMv5fmOce4D-0uakkQIMCA/exec";

const topics = [
    { id: 1, name: "Topic_1_Habits", title: "Daily Habits", icon: "‚òÄÔ∏è", color: "from-amber-500 to-orange-500" },
    { id: 2, name: "Topic_2_Negative", title: "Saying No", icon: "üö´", color: "from-rose-500 to-pink-500" },
    { id: 3, name: "Topic_3_Questions", title: "Asking Questions", icon: "‚ùì", color: "from-cyan-500 to-teal-500" },
    { id: 4, name: "Topic_4_Continuous", title: "Right Now", icon: "‚è∞", color: "from-emerald-500 to-green-500" },
    { id: 5, name: "Topic_5_Ability", title: "Ability & Power", icon: "üí™", color: "from-blue-500 to-indigo-500" },
    { id: 6, name: "Topic_6_Past", title: "Past Stories", icon: "üìñ", color: "from-purple-500 to-violet-500" },
    { id: 7, name: "Topic_7_Future", title: "Future Plans", icon: "üöÄ", color: "from-indigo-500 to-blue-500" },
    { id: 8, name: "Topic_8_Obligation", title: "Must & Necessity", icon: "üìã", color: "from-red-500 to-rose-500" },
    { id: 9, name: "Topic_9_Wh_Questions", title: "Wh-Questions", icon: "üîç", color: "from-violet-500 to-purple-500" },
    { id: 10, name: "Topic_10_Polite", title: "Polite Requests", icon: "üôè", color: "from-pink-500 to-rose-500" }
];

let progress = JSON.parse(localStorage.getItem('eng_progress')) || { completed: [] };
let currentTopicData = [];
let currentSubLevel = 1;
let activeTopicId = null;
let isQuizSolved = false; 

function init() {
    renderCards();
    updateProgressUI();
}

function renderCards() {
    const grid = document.getElementById('topics-grid');
    if(!grid) return;
    grid.innerHTML = '';
    
    topics.forEach(topic => {
        const isUnlocked = topic.id === 1 || progress.completed.includes(topic.id - 1);
        const isCompleted = progress.completed.includes(topic.id);
        
        const card = document.createElement('div');
        card.className = `topic-card p-6 rounded-2xl border border-slate-700 bg-slate-800/40 backdrop-blur-sm ${isUnlocked ? 'unlocked cursor-pointer' : 'locked opacity-50 grayscale'}`;
        card.innerHTML = `
            <div class="w-12 h-12 rounded-xl bg-gradient-to-br ${topic.color} flex items-center justify-center text-2xl mb-4">${topic.icon}</div>
            <h3 class="text-xl font-bold text-white">${topic.title}</h3>
            <p class="text-slate-400 text-sm mt-2">${isUnlocked ? (isCompleted ? '‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶® ‡¶π‡ßü‡ßá‡¶õ‡ßá ‚úì' : '‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶® ‚Üí') : '‡¶≤‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶Ü‡¶õ‡ßá üîí'}</p>
        `;
        if (isUnlocked) card.onclick = () => loadLesson(topic);
        grid.appendChild(card);
    });
}

async function loadLesson(topic) {
    activeTopicId = topic.id;
    document.getElementById('topics-grid').classList.add('hidden');
    document.getElementById('learning-screen').classList.remove('hidden');
    document.getElementById('current-topic-title').innerText = topic.title;
    document.getElementById('lesson-content').innerHTML = '<p class="text-center animate-pulse text-indigo-400">‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá... ‡¶ß‡ßà‡¶∞‡ßç‡¶Ø ‡¶ß‡¶∞‡ßã ‡¶ú‡¶æ‡¶®‡ßÅ! ü´£</p>';
    
    try {
        const res = await fetch(`${webAppUrl}?topic=${topic.name}`);
        currentTopicData = await res.json();
        currentSubLevel = 1;
        renderSubLevel();
    } catch (e) { 
        alert("‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!"); 
        showHome();
    }
}

// --- ‡¶á‡¶â‡¶®‡¶ø‡¶ï ‡¶Ü‡¶á‡¶°‡¶ø ‡¶è‡¶¨‡¶Ç ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßã‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶´‡¶ø ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ ‡¶∏‡¶π ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ---
function renderSubLevel() {
    const contentDiv = document.getElementById('lesson-content');
    const nextBtn = document.getElementById('next-btn');
    contentDiv.innerHTML = '';
    
    const items = currentTopicData.filter(d => d.Sub_Level == currentSubLevel);
    
    if (items.length === 0) {
        markTopicComplete();
        return;
    }

    const hasQuiz = items.some(i => i.Type === 'Quiz');
    isQuizSolved = !hasQuiz; 
    nextBtn.disabled = hasQuiz; 
    nextBtn.style.opacity = hasQuiz ? "0.5" : "1";

    items.forEach((item, index) => {
        const el = document.createElement('div');
        el.className = "p-4 rounded-xl mb-4 card-animate " + 
            (item.Type === 'Aha' ? 'bg-amber-500/10 border-l-4 border-amber-500' : 
            (item.Type === 'Quiz' ? 'bg-blue-500/10 border-l-4 border-blue-500' : 'bg-slate-700/30'));
        
        if (item.Type === 'Quiz') {
            const uniqueId = `q_${item.Sub_Level}_${index}`;
            
            // HTML ‡¶á‡¶®‡¶ú‡ßá‡¶ï‡¶∂‡¶® ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶¨‡¶¶‡¶≤‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶™‡ßç‡¶∞‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡¶ø ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶õ‡¶ø
            el.innerHTML = `
                <p class="font-bold text-blue-400 mb-2">‡¶ï‡ßÅ‡¶á‡¶ú ‡¶ö‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶û‡ßç‡¶ú:</p>
                <p class="mb-3 text-white">${item.Content}</p>
                <input type="text" id="${uniqueId}" 
                    class="bg-slate-900 border border-slate-600 p-2 rounded w-full mb-2 outline-none focus:border-indigo-500 text-white" 
                    placeholder="‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞‡¶ü‡¶ø ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®" autocomplete="off">
                <button id="btn_${uniqueId}" 
                    class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-lg text-sm transition-all text-white font-bold">
                    Check Answer
                </button>
                <p id="feedback_${uniqueId}" class="mt-2 text-sm font-bold"></p>
                <p class="text-xs text-slate-500 mt-2 italic">üí° Hint: ${item.Hint}</p>`;
            
            contentDiv.appendChild(el);

            // ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßá‡¶®‡¶æ‡¶∞ ‡¶¶‡¶ø‡ßü‡ßá ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶§‡ßá ‡¶ï‡ßã‡¶ü‡ßá‡¶∂‡¶® ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï (') ‡¶ï‡ßã‡¶° ‡¶¨‡ßç‡¶∞‡ßá‡¶ï ‡¶®‡¶æ ‡¶ï‡¶∞‡ßá
            document.getElementById(`btn_${uniqueId}`).onclick = function() {
                checkAns(item.Answer, uniqueId);
            };
        } else {
            el.innerHTML = `<p class="font-bold ${item.Type === 'Aha' ? 'text-amber-400' : 'text-emerald-400'} mb-1">${item.Type}:</p><p class="text-slate-200">${item.Content}</p>`;
            contentDiv.appendChild(el);
        }
    });
}

// --- ‡¶Ü‡¶™‡¶°‡ßá‡¶ü‡ßá‡¶° ‡¶ö‡ßá‡¶ï ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ---
function checkAns(correctAnsRaw, inputId) {
    const input = document.getElementById(inputId);
    const feedback = document.getElementById(`feedback_${inputId}`);
    const nextBtn = document.getElementById('next-btn');
    
    // ‡¶®‡¶∞‡¶Æ‡¶æ‡¶≤‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    const normalize = (str) => {
        if (!str) return "";
        return str.toString()
            .replace(/['‚Äô‚Äò]/g, "'") // ‡¶∏‡¶¨ ‡¶ß‡¶∞‡¶£‡ßá‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßã‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶´‡¶ø‡¶ï‡ßá ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶æ‡¶∞‡ßç‡¶° ' ‡¶è ‡¶∞‡ßÇ‡¶™‡¶æ‡¶®‡ßç‡¶§‡¶∞
            .trim()
            .toLowerCase()
            .replace(/\s+/g, ' ');
    };

    const userAns = normalize(input.value);
    const correctAns = normalize(correctAnsRaw);

    if (userAns === correctAns && userAns !== "") {
        isQuizSolved = true; 
        nextBtn.disabled = false;
        nextBtn.style.opacity = "1";
        input.classList.remove('border-rose-500');
        input.classList.add('border-emerald-500', 'border-2');
        feedback.innerText = "‡¶¶‡¶æ‡¶∞‡ßÅ‡¶£! ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§ üéâ";
        feedback.className = "mt-2 text-sm text-emerald-400 font-bold";
    } else {
        isQuizSolved = false;
        nextBtn.disabled = true;
        nextBtn.style.opacity = "0.5";
        input.classList.add('border-rose-500', 'border-2');
        feedback.innerText = "‡¶â‡¶´! ‡¶â‡¶§‡ßç‡¶§‡¶∞‡¶ü‡¶æ ‡¶Æ‡ßá‡¶≤‡ßá‡¶®‡¶ø ‡¶ú‡¶æ‡¶®‡ßÅ‡•§ ü´£";
        feedback.className = "mt-2 text-sm text-rose-400 font-bold";
    }
}

function changeLevel(step) {
    if (step === 1 && !isQuizSolved) {
        alert("‡¶Ü‡¶ó‡ßá ‡¶ï‡ßÅ‡¶á‡¶ú‡¶ü‡¶ø‡¶∞ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶¶‡¶æ‡¶ì! ‚úã");
        return;
    }
    currentSubLevel += step;
    if (currentSubLevel < 1) currentSubLevel = 1;
    renderSubLevel();
}

function markTopicComplete() {
    if (!progress.completed.includes(activeTopicId)) {
        progress.completed.push(activeTopicId);
        localStorage.setItem('eng_progress', JSON.stringify(progress));
    }
    alert("‡¶Ö‡¶≠‡¶ø‡¶®‡¶®‡ßç‡¶¶‡¶®! ‡¶è‡¶á ‡¶ü‡¶™‡¶ø‡¶ï‡¶ü‡¶ø ‡¶Ü‡¶™‡¶®‡¶ø ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶∂‡ßá‡¶∑ ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®‡•§ üèÜ");
    showHome();
}

function showHome() {
    document.getElementById('topics-grid').classList.remove('hidden');
    document.getElementById('learning-screen').classList.add('hidden');
    renderCards();
    updateProgressUI();
}

function updateProgressUI() {
    const count = progress.completed.length;
    document.getElementById('progress-text').innerText = `${count}/10 Topics`;
    document.getElementById('progress-bar').style.width = `${(count / 10) * 100}%`;
}

init();

    </script>
