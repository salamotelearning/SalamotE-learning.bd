    // Helper functions
    function pluralizeVerb(verb) {
      if (verb.endsWith('y')) {
        return verb.slice(0, -1) + 'ies';
      } else if (verb.endsWith('s') || verb.endsWith('ss') || verb.endsWith('ch') || verb.endsWith('x') || verb.endsWith('z') || verb.endsWith('o')) {
        return verb + 'es';
      }
      return verb + 's';
    }

    function generatePatterns(verb) {
      const patterns = [
        { subject: 'I', affirmative: `I ${verb.toLowerCase()} daily.`, negative: `I do not ${verb.toLowerCase()} daily.` },
        { subject: 'We', affirmative: `We ${verb.toLowerCase()} together.`, negative: `We do not ${verb.toLowerCase()} together.` },
        { subject: 'You', affirmative: `You ${verb.toLowerCase()} well.`, negative: `You do not ${verb.toLowerCase()} well.` },
        { subject: 'He', affirmative: `He ${pluralizeVerb(verb.toLowerCase())} always.`, negative: `He does not ${verb.toLowerCase()} always.` },
        { subject: 'She', affirmative: `She ${pluralizeVerb(verb.toLowerCase())} sometimes.`, negative: `She does not ${verb.toLowerCase()} sometimes.` },
        { subject: 'They', affirmative: `They ${verb.toLowerCase()} often.`, negative: `They do not ${verb.toLowerCase()} often.` },
        { subject: 'It', affirmative: `It ${pluralizeVerb(verb.toLowerCase())} regularly.`, negative: `It does not ${verb.toLowerCase()} regularly.` }
      ];
      return patterns;
    }

    function generateQuizQuestions(verb) {
      const options = [
        { correct: pluralizeVerb(verb.toLowerCase()), incorrect1: verb.toLowerCase(), incorrect2: 'do ' + verb.toLowerCase(), incorrect3: 'to ' + verb.toLowerCase() },
        { correct: verb.toLowerCase(), incorrect1: pluralizeVerb(verb.toLowerCase()), incorrect2: 'does ' + verb.toLowerCase(), incorrect3: 'did ' + verb.toLowerCase() },
        { correct: 'does not', incorrect1: 'do not', incorrect2: 'not', incorrect3: 'don\'t' },
        { correct: 'do not', incorrect1: 'does not', incorrect2: 'not', incorrect3: 'doesn\'t' },
        { correct: pluralizeVerb(verb.toLowerCase()), incorrect1: verb.toLowerCase(), incorrect2: 'is ' + verb.toLowerCase(), incorrect3: 'are ' + verb.toLowerCase() }
      ];

      return options.map((opt, idx) => {
        const questions = [
          `He _____ (${verb}, ${pluralizeVerb(verb)}) every morning.`,
          `I _____ (${verb}, ${pluralizeVerb(verb)}) my homework regularly.`,
          `She _____ (${opt.correct}, ${opt.incorrect1}) ${verb.toLowerCase()} on weekends.`,
          `They _____ (${opt.correct}, ${opt.incorrect1}) eat vegetables daily.`,
          `We _____ (${opt.correct}, ${opt.incorrect1}) attend classes every day.`
        ];
        
        return {
          question: questions[idx] || `Complete this sentence with the correct form of "${verb}".`,
          correct: opt.correct,
          options: [opt.correct, opt.incorrect1, opt.incorrect2, opt.incorrect3].sort(() => Math.random() - 0.5)
        };
      });
    }

    function selectLetter(letter) {
      currentLetter = letter;
      
      // Update active button
      document.querySelectorAll('.letter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      document.getElementById('letter-title').textContent = `Letter ${letter} - Daily Verbs`;
      renderVerbs();
    }

    function renderVerbs() {
      const container = document.getElementById('verbs-container');
      const emptyState = document.getElementById('empty-state');
      
      const verbs = verbsData[currentLetter] || [];
      
      if (verbs.length === 0) {
        container.innerHTML = '';
        emptyState.style.display = 'block';
        return;
      }
      
      emptyState.style.display = 'none';
      container.innerHTML = verbs.map((v, idx) => `
        <div class="verb-card animate-fade-in-up" style="animation-delay: ${idx * 50}ms; opacity: 0; animation-fill-mode: forwards;">

  </div>

  <div class="mt-3 mb-4 p-3 bg-indigo-50 rounded-lg border-l-4 border-indigo-300">
    <p class="text-sm text-indigo-800"><strong>V2 & V3:</strong> ${v.v2_v3}</p>
    <p class="text-sm text-gray-700 italic mt-1">"${v.sentence}"</p>
  </div>
  
  <button class="btn-practice" onclick="openPracticeModal(${JSON.stringify(v).replace(/"/g, '&quot;')})">
    Learn Grammar Patterns ‚Üí
  </button>
</div>
      `).join('');
    }

    function openPracticeModal(verbData) {
      selectedVerb = verbData;
      quizAnswered = false;
      
      // Update modal header
      document.getElementById('modal-verb').textContent = verbData.verb;
      document.getElementById('modal-bengali').textContent = verbData.bengali;
      
      // Generate patterns table
      const patterns = generatePatterns(verbData.verb);
      document.getElementById('patterns-tbody').innerHTML = patterns.map(p => `
        <tr>
          <td class="font-semibold" style="color: #1e293b;">${p.subject}</td>
          <td class="text-green-700">${p.affirmative}</td>
          <td class="text-red-700">${p.negative}</td>
        </tr>
      `).join('');
      
      // Generate quiz questions
      const quizQuestions = generateQuizQuestions(verbData.verb);
      document.getElementById('quiz-container').innerHTML = quizQuestions.map((q, idx) => `
        <div class="quiz-question">
          <p class="mb-4">${idx + 1}. ${q.question}</p>
          <div class="space-y-2">
            ${q.options.map(opt => `
              <button class="quiz-option w-full text-left" onclick="selectQuizOption(this, '${opt}', '${q.correct}', ${idx})">
                ${opt}
              </button>
            `).join('')}
          </div>
          <div id="feedback-${idx}"></div>
        </div>
      `).join('');
      
      // Reset and show modal
      switchTab('patterns');
      document.getElementById('practice-modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('practice-modal').classList.remove('active');
    }

    function switchTab(tab) {
      // Update tab buttons
      document.querySelectorAll('#practice-modal .tab-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      // Update tab contents
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(`${tab}-tab`).classList.add('active');
    }

    function selectQuizOption(el, value, correct, questionIdx) {
      const quizOptions = el.parentElement.querySelectorAll('.quiz-option');
      
      // Check if already answered
      if (el.classList.contains('correct') || el.classList.contains('incorrect')) {
        return;
      }
      
      // Remove previous selections
      quizOptions.forEach(opt => opt.classList.remove('selected'));
      
      // Mark this option
      el.classList.add('selected');
      
      // Get feedback element
      const feedbackEl = document.getElementById(`feedback-${questionIdx}`);
      
      // Check answer
      if (value === correct) {
        el.classList.remove('selected');
        el.classList.add('correct');
        quizOptions.forEach(opt => opt.disabled = true);
        feedbackEl.innerHTML = '<div class="feedback-message feedback-correct">‚úì Correct! Great job!</div>';
      } else {
        el.classList.remove('selected');
        el.classList.add('incorrect');
        quizOptions.forEach(opt => opt.disabled = true);
        
        // Highlight correct answer
        quizOptions.forEach(opt => {
          if (opt.textContent.trim() === correct) {
            opt.classList.add('correct');
          }
        });
        
        feedbackEl.innerHTML = `<div class="feedback-message feedback-incorrect">‚úó Incorrect. The correct answer is: <strong>${correct}</strong></div>`;
      }
    }

    // Handle modal overlay click
    document.getElementById('practice-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    async function onConfigChange(newConfig) {
      config = { ...config, ...newConfig };
      
      const titleEl = document.getElementById('app-title');
      if (titleEl) titleEl.textContent = config.app_title || defaultConfig.app_title;

            document.documentElement.style.fontSize = `${value}px`;

    function mapToEditPanelValues(config) {
      return new Map([
        ["app_title", config.app_title || defaultConfig.app_title],
        ["app_subtitle", config.app_subtitle || defaultConfig.app_subtitle]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    // Initial render
    renderVerbs();
