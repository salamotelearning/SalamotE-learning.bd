<html lang="en" class="h-full">

  <style>
    body {
      box-sizing: border-box;
    }

    .font-display { font-family: 'Playfair Display', serif; }
    .font-body { font-family: 'Poppins', sans-serif; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
      opacity: 0;
    }

    .animate-slide-down {
      animation: slideDown 0.4s ease-out;
    }

    .delay-100 { animation-delay: 0.1s; }
    .delay-200 { animation-delay: 0.2s; }
    .delay-300 { animation-delay: 0.3s; }

    .letter-btn {
      width: 2.75rem;
      height: 2.75rem;
      border-radius: 10px;
      border: 2px solid #e2e8f0;
      background: white;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      color: #64748b;
    }

    .letter-btn:hover {
      border-color: #6366f1;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
    }

    .letter-btn.active {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border-color: #6366f1;
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
    }

    .verb-card {
      background: white;
      border-radius: 14px;
      padding: 1.5rem;
      border-left: 5px solid #6366f1;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .verb-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(99, 102, 241, 0.15);
      border-left-color: #a855f7;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 50;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      overflow-y: auto;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 20px;
      max-width: 1000px;
      width: 100%;
      max-height: 90%;
      overflow-y: auto;
      padding: 2.5rem;
      animation: fadeInUp 0.3s ease-out;
    }

    .close-modal {
      float: right;
      font-size: 2rem;
      font-weight: 300;
      color: #94a3b8;
      cursor: pointer;
      border: none;
      background: none;
      transition: color 0.3s;
    }

    .close-modal:hover {
      color: #6366f1;
    }

    .tab-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      background: transparent;
      color: #94a3b8;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    .tab-btn.active {
      color: #6366f1;
      border-bottom-color: #6366f1;
    }

    .tab-content {
      display: none;
      animation: fadeInUp 0.3s ease-out;
    }

    .tab-content.active {
      display: block;
    }

    .sentence-table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }

    .sentence-table th, .sentence-table td {
      padding: 1rem;
      text-align: left;
      border: 1px solid #e2e8f0;
      font-size: 0.95rem;
    }

    .sentence-table th {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      font-weight: 600;
    }

    .sentence-table tr:nth-child(even) {
      background: #f8fafc;
    }

    .sentence-table tr:hover {
      background: #f0f4ff;
    }

    .quiz-option {
      padding: 1.25rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: white;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .quiz-option:hover:not(:disabled) {
      border-color: #6366f1;
      background: #f0f4ff;
      transform: translateX(4px);
    }

    .quiz-option.selected {
      border-color: #6366f1;
      background: #f0f4ff;
    }

    .quiz-option.correct {
      border-color: #22c55e;
      background: #dcfce7;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
    }

    .quiz-option.incorrect {
      border-color: #ef4444;
      background: #fee2e2;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }

    .gradient-text {
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .verbs-bg {
      background: linear-gradient(135deg, #f8fafc 0%, #f0e7ff 50%, #e0c3ff 100%);
    }

    .btn-practice {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
    }

    .btn-practice:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
    }

    .btn-check {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      font-weight: 600;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 1.5rem;
    }

    .btn-check:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
    }

    .feedback-message {
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1.5rem;
      font-weight: 600;
      text-align: center;
      animation: fadeInUp 0.3s ease-out;
    }

    .feedback-correct {
      background: #dcfce7;
      color: #166534;
      border: 2px solid #22c55e;
    }

    .feedback-incorrect {
      background: #fee2e2;
      color: #991b1b;
      border: 2px solid #ef4444;
    }

    .quiz-question {
      background: #f0f4ff;
      padding: 1.5rem;
      border-radius: 12px;
      border-left: 4px solid #6366f1;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #1e293b;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: #94a3b8;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 40;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .scroll-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
    }

    .scroll-container::-webkit-scrollbar {
      height: 6px;
    }

    .scroll-container::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    // Helper functions
    function pluralizeVerb(verb) {
      if (verb.endsWith('y')) {
        return verb.slice(0, -1) + 'ies';
      } else if (verb.endsWith('s') || verb.endsWith('ss') || verb.endsWith('ch') || verb.endsWith('x') || verb.endsWith('z') || verb.endsWith('o')) {
        return verb + 'es';
      }
      return verb + 's';
    }

    function generatePatterns(verb) {
      const patterns = [
        { subject: 'I', affirmative: `I ${verb.toLowerCase()} daily.`, negative: `I do not ${verb.toLowerCase()} daily.` },
        { subject: 'We', affirmative: `We ${verb.toLowerCase()} together.`, negative: `We do not ${verb.toLowerCase()} together.` },
        { subject: 'You', affirmative: `You ${verb.toLowerCase()} well.`, negative: `You do not ${verb.toLowerCase()} well.` },
        { subject: 'He', affirmative: `He ${pluralizeVerb(verb.toLowerCase())} always.`, negative: `He does not ${verb.toLowerCase()} always.` },
        { subject: 'She', affirmative: `She ${pluralizeVerb(verb.toLowerCase())} sometimes.`, negative: `She does not ${verb.toLowerCase()} sometimes.` },
        { subject: 'They', affirmative: `They ${verb.toLowerCase()} often.`, negative: `They do not ${verb.toLowerCase()} often.` },
        { subject: 'It', affirmative: `It ${pluralizeVerb(verb.toLowerCase())} regularly.`, negative: `It does not ${verb.toLowerCase()} regularly.` }
      ];
      return patterns;
    }

    function generateQuizQuestions(verb) {
      const options = [
        { correct: pluralizeVerb(verb.toLowerCase()), incorrect1: verb.toLowerCase(), incorrect2: 'do ' + verb.toLowerCase(), incorrect3: 'to ' + verb.toLowerCase() },
        { correct: verb.toLowerCase(), incorrect1: pluralizeVerb(verb.toLowerCase()), incorrect2: 'does ' + verb.toLowerCase(), incorrect3: 'did ' + verb.toLowerCase() },
        { correct: 'does not', incorrect1: 'do not', incorrect2: 'not', incorrect3: 'don\'t' },
        { correct: 'do not', incorrect1: 'does not', incorrect2: 'not', incorrect3: 'doesn\'t' },
        { correct: pluralizeVerb(verb.toLowerCase()), incorrect1: verb.toLowerCase(), incorrect2: 'is ' + verb.toLowerCase(), incorrect3: 'are ' + verb.toLowerCase() }
      ];

      return options.map((opt, idx) => {
        const questions = [
          `He _____ (${verb}, ${pluralizeVerb(verb)}) every morning.`,
          `I _____ (${verb}, ${pluralizeVerb(verb)}) my homework regularly.`,
          `She _____ (${opt.correct}, ${opt.incorrect1}) ${verb.toLowerCase()} on weekends.`,
          `They _____ (${opt.correct}, ${opt.incorrect1}) eat vegetables daily.`,
          `We _____ (${opt.correct}, ${opt.incorrect1}) attend classes every day.`
        ];
        
        return {
          question: questions[idx] || `Complete this sentence with the correct form of "${verb}".`,
          correct: opt.correct,
          options: [opt.correct, opt.incorrect1, opt.incorrect2, opt.incorrect3].sort(() => Math.random() - 0.5)
        };
      });
    }

    function selectLetter(letter) {
      currentLetter = letter;
      
      // Update active button
      document.querySelectorAll('.letter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      document.getElementById('letter-title').textContent = `Letter ${letter} - Daily Verbs`;
      renderVerbs();
    }

    function renderVerbs() {
      const container = document.getElementById('verbs-container');
      const emptyState = document.getElementById('empty-state');
      
      const verbs = verbsData[currentLetter] || [];
      
      if (verbs.length === 0) {
        container.innerHTML = '';
        emptyState.style.display = 'block';
        return;
      }
      
      emptyState.style.display = 'none';
      container.innerHTML = verbs.map((v, idx) => `
        <div class="verb-card animate-fade-in-up" style="animation-delay: ${idx * 50}ms; opacity: 0; animation-fill-mode: forwards;">
          <div class="mb-3">
            <h3 class="text-2xl font-bold" style="color: #6366f1;">${v.verb}</h3>
          </div>
          <p class="text-gray-600 mb-4 font-semibold text-lg">${v.bengali}</p>
          <button class="btn-practice" onclick="openPracticeModal(${JSON.stringify(v).replace(/"/g, '&quot;')})">
            Learn Grammar Patterns ‚Üí
          </button>
        </div>
      `).join('');
    }

    function openPracticeModal(verbData) {
      selectedVerb = verbData;
      quizAnswered = false;
      
      // Update modal header
      document.getElementById('modal-verb').textContent = verbData.verb;
      document.getElementById('modal-bengali').textContent = verbData.bengali;
      
      // Generate patterns table
      const patterns = generatePatterns(verbData.verb);
      document.getElementById('patterns-tbody').innerHTML = patterns.map(p => `
        <tr>
          <td class="font-semibold" style="color: #1e293b;">${p.subject}</td>
          <td class="text-green-700">${p.affirmative}</td>
          <td class="text-red-700">${p.negative}</td>
        </tr>
      `).join('');
      
      // Generate quiz questions
      const quizQuestions = generateQuizQuestions(verbData.verb);
      document.getElementById('quiz-container').innerHTML = quizQuestions.map((q, idx) => `
        <div class="quiz-question">
          <p class="mb-4">${idx + 1}. ${q.question}</p>
          <div class="space-y-2">
            ${q.options.map(opt => `
              <button class="quiz-option w-full text-left" onclick="selectQuizOption(this, '${opt}', '${q.correct}', ${idx})">
                ${opt}
              </button>
            `).join('')}
          </div>
          <div id="feedback-${idx}"></div>
        </div>
      `).join('');
      
      // Reset and show modal
      switchTab('patterns');
      document.getElementById('practice-modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('practice-modal').classList.remove('active');
    }

    function switchTab(tab) {
      // Update tab buttons
      document.querySelectorAll('#practice-modal .tab-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      // Update tab contents
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(`${tab}-tab`).classList.add('active');
    }

    function selectQuizOption(el, value, correct, questionIdx) {
      const quizOptions = el.parentElement.querySelectorAll('.quiz-option');
      
      // Check if already answered
      if (el.classList.contains('correct') || el.classList.contains('incorrect')) {
        return;
      }
      
      // Remove previous selections
      quizOptions.forEach(opt => opt.classList.remove('selected'));
      
      // Mark this option
      el.classList.add('selected');
      
      // Get feedback element
      const feedbackEl = document.getElementById(`feedback-${questionIdx}`);
      
      // Check answer
      if (value === correct) {
        el.classList.remove('selected');
        el.classList.add('correct');
        quizOptions.forEach(opt => opt.disabled = true);
        feedbackEl.innerHTML = '<div class="feedback-message feedback-correct">‚úì Correct! Great job!</div>';
      } else {
        el.classList.remove('selected');
        el.classList.add('incorrect');
        quizOptions.forEach(opt => opt.disabled = true);
        
        // Highlight correct answer
        quizOptions.forEach(opt => {
          if (opt.textContent.trim() === correct) {
            opt.classList.add('correct');
          }
        });
        
        feedbackEl.innerHTML = `<div class="feedback-message feedback-incorrect">‚úó Incorrect. The correct answer is: <strong>${correct}</strong></div>`;
      }
    }

    // Handle modal overlay click
    document.getElementById('practice-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    async function onConfigChange(newConfig) {
      config = { ...config, ...newConfig };
      
      const titleEl = document.getElementById('app-title');
      if (titleEl) titleEl.textContent = config.app_title || defaultConfig.app_title;
      
      const subtitleEl = document.getElementById('app-subtitle');
      if (subtitleEl) subtitleEl.textContent = config.app_subtitle || defaultConfig.app_subtitle;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.primary_color || defaultConfig.primary_color,
            set: (value) => {
              config.primary_color = value;
              window.elementSdk.setConfig({ primary_color: value });
            }
          },
          {
            get: () => config.secondary_color || defaultConfig.secondary_color,
            set: (value) => {
              config.secondary_color = value;
              window.elementSdk.setConfig({ secondary_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || 'Poppins',
          set: (value) => {
            config.font_family = value;
            document.body.style.fontFamily = `${value}, Poppins, sans-serif`;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || 16,
          set: (value) => {
            config.font_size = value;
            document.documentElement.style.fontSize = `${value}px`;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["app_title", config.app_title || defaultConfig.app_title],
        ["app_subtitle", config.app_subtitle || defaultConfig.app_subtitle]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    // Initial render
    renderVerbs();
