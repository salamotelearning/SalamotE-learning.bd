  <script>
  // ‡ßß. ‡¶ó‡ßÅ‡¶ó‡¶≤ ‡¶∂‡¶ø‡¶ü ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶á‡¶â‡¶Ü‡¶∞‡¶è‡¶≤
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw6AFwAQKcnv97N-mzN6X3zbk1hGeEvvfbBTmdu5M4h-MYMQEeJwSxuZm6CWG1luvKKEQ/exec"; 

  // ‡ß®. ‡¶Ö‡¶ü‡ßã-‡¶≤‡¶ó‡¶á‡¶® ‡¶ö‡ßá‡¶ï: ‡¶Ö‡¶≤‡¶∞‡ßá‡¶°‡¶ø ‡¶≤‡¶ó‡¶á‡¶® ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶ï‡ßã‡¶∞‡ßç‡¶∏ ‡¶™‡ßá‡¶ú‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶¨‡ßá
  window.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = 'courses.html';
    }
  });

  // ‡ß©. ‡¶∏‡¶æ‡¶á‡¶®-‡¶á‡¶® ‡¶è‡¶¨‡¶Ç ‡¶∏‡¶æ‡¶á‡¶®-‡¶Ü‡¶™ ‡¶´‡¶∞‡ßç‡¶Æ ‡¶Ö‡¶¶‡¶≤‡¶¨‡¶¶‡¶≤ (Toggle Logic)
  // ‡¶è‡¶ü‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ "Create one" ‡¶è‡¶¨‡¶Ç "Sign in" ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá
  function toggleAuthForm() {
    const signinForm = document.getElementById('signin-form');
    const signupForm = document.getElementById('signup-form');
    
    signinForm.classList.toggle('hidden');
    signupForm.classList.toggle('hidden');
    
    clearAllErrors();
  }

  // ‡¶∏‡¶¨ ‡¶è‡¶∞‡¶∞ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶ï‡ßç‡¶≤‡¶ø‡¶® ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
  function clearAllErrors() {
    document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
    const successMsg = document.getElementById('signup-success');
    if (successMsg) successMsg.textContent = '';
  }

  // ‡ß™. ‡¶∏‡¶æ‡¶á‡¶® ‡¶Ü‡¶™ ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶æ‡¶∞ (‡¶ó‡ßÅ‡¶ó‡¶≤ ‡¶∂‡¶ø‡¶ü‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶™‡¶æ‡¶†‡¶æ‡¶¨‡ßá)
  document.getElementById('signup-form').addEventListener('submit', (e) => {
    e.preventDefault();
    clearAllErrors();

    const fullName = document.getElementById('signup-name').value.trim();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value;
    const confirmPassword = document.getElementById('signup-confirm-password').value;

    // ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡¶ø‡¶°‡ßá‡¶∂‡¶® ‡¶ö‡ßá‡¶ï
    if (fullName.length < 3) {
      document.getElementById('signup-name-error').textContent = 'Full name must be at least 3 characters';
      return;
    }
    if (password.length < 6) {
      document.getElementById('signup-password-error').textContent = 'Password must be at least 6 characters';
      return;
    }
    if (password !== confirmPassword) {
      document.getElementById('signup-confirm-error').textContent = 'Passwords do not match';
      return;
    }

    const userData = {
      action: 'signup',
      name: fullName,
      email: email,
      password: password

    // ‡¶∂‡¶ø‡¶ü‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
    fetch(SCRIPT_URL, {
      method: 'POST',
      mode: 'no-cors',
      cache: 'no-cache',
      body: JSON.stringify(userData)
    })
    .then(() => {
      document.getElementById('signup-success').textContent = '‚úì Account Created Successfully! Redirecting...';
      
      // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶Ü‡¶™ ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú‡ßá ‡¶∞‡¶æ‡¶ñ‡¶æ
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('currentUser', email);
      localStorage.setItem(email, JSON.stringify({fullName, password}));

      setTimeout(() => {
        window.location.href = 'courses.html';
      }, 1500);
    })
    .catch(error => {
      document.getElementById('signup-general-error').textContent = 'Error: ' + error.message;
    });
  });

    // ‡ß´. ‡¶∏‡¶æ‡¶á‡¶® ‡¶á‡¶® ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶æ‡¶∞ (‡¶ó‡ßÅ‡¶ó‡¶≤ ‡¶∂‡¶ø‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶¨‡ßá)
  document.getElementById('signin-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    clearAllErrors();

    const email = document.getElementById('signin-email').value.trim();
    const password = document.getElementById('signin-password').value;

    // ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
    const generalError = document.getElementById('signin-general-error');
    generalError.style.color = "#4f46e5"; // ‡¶®‡ßÄ‡¶≤ ‡¶∞‡¶ô (Loading)

      const response = await fetch(SCRIPT_URL, {
        method: 'POST',
        // 'no-cors' ‡¶Æ‡ßã‡¶°‡ßá ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏ ‡¶™‡ßú‡¶æ ‡¶Ø‡¶æ‡ßü ‡¶®‡¶æ, ‡¶§‡¶æ‡¶á ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø JSON ‡¶°‡¶æ‡¶ü‡¶æ ‡¶™‡¶æ‡¶†‡¶æ‡¶§‡ßá ‡¶π‡¶¨‡ßá
        body: JSON.stringify({
          action: 'login',
          email: email,
          password: password
        })
      });

      // ‡¶ó‡ßÅ‡¶ó‡¶≤ ‡¶∂‡¶ø‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶∏‡¶æ ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü
      const res = await response.json();

      if (res.result === 'success') {
        // ‡¶≤‡¶ó‡¶á‡¶® ‡¶∏‡¶´‡¶≤ ‡¶π‡¶≤‡ßá
        generalError.style.color = "#10b981"; // ‡¶∏‡¶¨‡ßÅ‡¶ú ‡¶∞‡¶ô (Success)
        generalError.textContent = '‚úì Login successful! Entering classroom...';

        // ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá ‡¶∏‡ßá‡¶∂‡¶® ‡¶Æ‡¶®‡ßá ‡¶∞‡¶æ‡¶ñ‡¶æ
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('currentUser', email);
        localStorage.setItem('userName', res.name); // ‡¶∂‡¶ø‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ

        // ‡ßß.‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶ï‡ßã‡¶∞‡ßç‡¶∏ ‡¶™‡ßá‡¶ú‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
        setTimeout(() => {
          window.location.href = 'courses.html'; 
        }, 1500);

      } else {
        // ‡¶≠‡ßÅ‡¶≤ ‡¶á‡¶Æ‡ßá‡¶á‡¶≤ ‡¶¨‡¶æ ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°
        generalError.style.color = "#ef4444"; // ‡¶≤‡¶æ‡¶≤ ‡¶∞‡¶ô (Error)
        generalError.textContent = '‚úó Invalid email or password. Please try again.';
      }

      // ‡¶®‡ßá‡¶ü‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶ï ‡¶¨‡¶æ ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶ï‡ßã‡¶®‡ßã ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶≤‡ßá
      generalError.style.color = "#ef4444";
      generalError.textContent = '‚úó Connection Error: Could not reach the server.';

    }
  });
  // ‡ß¨. ‡¶∏‡¶æ‡¶á‡¶® ‡¶Ü‡¶â‡¶ü ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
  function signOut() {

</script>
